<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer></script>
</head>

<body>

    <header class="site-header">
        <h1>Welcome to the SWE314 Sign Up Page</h1>
        <h2>+ with Cloudflare Turnstile +</h2>
    </header>

    <div class="signup-container">
        <div class="error-message" hidden>
            Error: username already exists
        </div>

        <h2>Sign Up</h2>

        <form action="/submitSignup" method="GET" id="signupForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Turnstile Widget Container -->
            <div id="turnstile-container"></div>

            <div class="btn-group">
                <button type="submit" class="signup-btn">Sign Up</button>
                <button type="reset" class="clear-btn">Clear</button>
            </div>
        </form>
    </div>

    <script>
        // Render Turnstile widget when the page loads
        function onloadTurnstileCallback() {
            turnstile.render('#turnstile-container', {
                sitekey: '0x4AAAAAAAyPW0WrShoxyuG6', // Replace with your actual site key
                callback: function(token) {
                    console.log(`Turnstile challenge success: ${token}`);
                }
            });
        }

        // Handle error message display from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.querySelector('.error-message').style.display = 'block';
        }
    </script>

</body>
</html>
